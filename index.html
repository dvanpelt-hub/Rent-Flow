<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rental Property Cash-Flow</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div>
        <section>
            <h1>Rent Flow</h1>
            <p>Brief description of the app and its purpose</p>
        </section>

    <br>

        <form class="rent-form">
            <h2>Get Rent Estimates and Comps</h2>

            <div class="search-criteria">
                <label for="address">Please enter the property's address:</label>
                <input type="text" name="address" class="js-address" required>
            </div>

            <div class="comp-Count">
                <label for="compCount">How many comparisons would you like?</label>
                <input type="number" name="compCount" class="js-compCount" value="3" required>
            </div>

            <div class="sq-foot">
                <label for="sq-foot">Square Footage:</label>
                <input type="number" name="sq-foot" class="js-square-foot" value="1500" required>
            </div>

            <div class="bedrooms">
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" name="bedrooms" class="js-bedrooms" value="3" required>
            </div>

            <div class="bathrooms">
                <label for="sq-foot">Bathrooms:</label>
                <input type="number" name="bathrooms" class="js-bathrooms" value="2" required>
            </div>

            <div class="propertyType">
                <label for="propertyType">Property Type (Must be one of the following: Apartment, Single Family, Townhouse, Condo, Duplex-Triplex):</label>
                <input type="text" name="propertyType" class="js-propertyType" value="Single Family" required>
            </div>

                <input type="submit" value="search" class="rental-search-btn">
        </form>
    </div>
    <br>
    <section class="results">
        <div id="rent-results" class="hidden"></div>
        <div id="average-price" class="hidden"></div>
    </section>
